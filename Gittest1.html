        <h1>BALLETJES IN TOMATENSAUS</h1>
        
        <p class="recept">
            
            
            Balletjes in tomatensaus, da’s wellicht één van de allerlekkerste gerechten uit onze Vlaamse keuken. Voor de tomatensaus heb je wel heel wat ingrediënten nodig, want alleen zo krijgt de saus heel veel smaak. Dat is het geheim van een top-tomatensaus.

Gehaktballetjes maken is helemaal niet moeilijk, en als je de twee nadien samenbrengt in één pot dan is het pas echt smullen geblazen! De balletjes smaken heel lekker met bv. verse aardappelpuree, maar dat kunnen net zo goed frietjes of rijst zijn. Dat beslis je zelf!

extra materiaal:

een eindje keukentouw
een grote zeef
om erbij te serveren: Serveer de balletjes met bv. verse aardappelpuree.

 

Dit gerecht kan je al op tafel zetten vanaf €3,00 per persoon.

De ingrediënten in dit recept zijn voor 4 personen. Wil je dit voor meer of minder personen klaarmaken? Dat kan: 1 persoon 2 personen 4 personen 6 personen 8 personen
ingrediënten
de tomatensaus:
200 g gezouten spek (1 dikke snee)
3 uien
2 teentjes look
4 stengels selder
1 dikke wortel
800 g gepelde tomaten (in blik)
500 g tomatenpulp (in blik of brik)
80 g geconcentreerde tomatenpuree (in blik)
4 dl water
1⁄2 rode chilipeper
 enkele takjes verse tijm
4 blaadjes laurier (vers of gedroogd)
1 takje verse rozemarijn
1 takje verse salie
 enkele takjes verse dragon
 een snuif gedroogde oregano
 een flinke eetlepel bloem
1⁄2 eetlepel suiker
 een scheutje olijfolie
 peper
 zout
de balletjes:
1 kg gemengd gehakt (varken en rund)
2 eieren
4 eetlepels paneermeel
1⁄2 bussel peterselie
1 klontje boter
 een scheutje olijfolie
 peper
 zout
bereiding
de tomatensaus:
Pel de uien. Snij eerst het topje en het kontje eraf en maak een ondiep sneetje in de zijkant. Trek de pel eraf en snij de uien eerst in helften, dan in dikke schijven en vervolgens in stukjes.
Verhit een scheutje olijfolie in een stoofpot op een zacht vuur. Doe de stukjes ui erin en laat ze enkele minuten rustig stoven. Roer af en toe eens in de pot met een houten lepel.
Druk op de teentjes look tot ze barsten. Daarna kan je de pel er makkelijk afhalen. Snij de teentjes in stukjes en doe ze bij de uien.
Spoel de stengels selder schoon zodat er geen aarde of zand op achterblijft. Snij de stengels eerst in lange fijne repen en dan in fijne stukjes van ongeveer één tot twee centimeter.
Gooi de stukjes selder bij de uien en roer.
Schil de wortel. Neem de peen stevig vast bij het uiteinde en trek er met de dunschiller reepjes schil van af. Snij het kontje en de top eraf. Snij één fijn reepje van de wortel en zo zal hij stabiel op je plank blijven liggen. Snij de groente vervolgens eerst in reepjes en dan in blokjes. Laat de oranje stukjes ook even meestoven met de andere groenten.
Snij de hete chilipeper in fijne stukjes en laat die meestoven. Voor 4 personen is een halve chilipeper voldoende, tenzij je van een extra pikante saus houdt.
Doe ook de dikke snee gezouten (of gerookt) spek in de pot. Door het vlees mee te stoven zal de saus extra lekker smaken.
Laat alle groenten nog 10 minuten zacht sudderen tot ze wat ‘plat’ gestoofd zijn.
Open het blikje geconcentreerde tomatenpuree en schep het bij de groenten. Roer goed!
Strooi er ook een beetje suiker bij en roer.
Poeder de bloem over de gestoofde groenten en roer. Blijf roeren, en kijk uit dat de saus niet aanbrandt.
Blus het geheel met een flinke scheut water.
Giet de gepelde tomaten en de tomatenpulp in de pot.
In de tomatensaus moet veel smaak zitten van lekkere verse kruiden. Bind ze samen met een beetje keukentouw. Om het op z’n Frans te zeggen: maak een ‘bouquet garni’ van een takje rozemarijn, een takje salie, een paar takjes dragon en tijm en enkele blaadjes laurier. Gooi het kruidentuiltje bij de groenten.
Voeg ook een flinke snuif gedroogde oregano toe.
Zet het deksel op de pot en laat de saus een uurtje sudderen op een heel zacht vuur.
de balletjes:
Stort het gehakt in een grote mengschaal.
Breek de eitjes en doe ze bij het vlees.
Spoel de peterselie en laat het kruid uitlekken. Doe de fijn gesneden peterselie bij het gehakt.
Was je handen en meng alles wat in de schaal ligt. Voeg tussendoor een beetje paneermeel (‘chapelure’) toe en blijf kneden.
Was je handen opnieuw en proef even van het gehaktmengsel. Voeg naar smaak een beetje peper en zout toe. Meng alles een laatste keer en dan kan je balletjes rollen.
Rol balletjes die ongeveer 4 centimeter dik zijn. Probeer ze ongeveer even groot te maken. Maak tussendoor je handen even nat, zodat je de porties vlees heel glad kan rollen. Leg alle balletjes op een bord.
Zet een grote braadpan op een matig vuur. Smelt er een klontje boter in én doe er ook een scheutje olijfolie bij.
Leg de pan vol met balletjes en laat ze enkele minuten bakken. De balletjes moeten bruin korstje krijgen. Draai de balletjes tijdig én voorzichtig. om. Binnenin hoeven ze nog niet doorbakken te zijn.
Als je nog meer balletjes hebt, dan bak je die in een tweede beurt.
Spoel nadien je werkplank schoon. In de keuken is hygiëne zeer belangrijjk.
de afwerking:
Haal het stuk spek en het kruidentuiltje uit de saus. Die ingrediënten hebben hun werk gedaan.
Zet de staafmixer in de saus. Mix voorzichtig tot de saus glad is.
Proef de saus en beslis of er nog een beetje zout en peper bij moet. Roer de saus daarna nog even.
Neem een lege kookpot en plaats er een zeef in. Schep een deel van de saus in de zeef en maak draaibewegingen met de pollepel. Zo duw je de saus geduldig door de gaatjes van de zeef. Alle taaie stukjes en vezels zullen in de zeef achterblijven. Die droge pulp gooi je weg. Ga zo door tot de hele pot tomatensaus gezeefd is.
Laat de saus opwarmen op een zacht vuur en leg er de gehaktballetjes in. Na 10 minuten is het gerecht klaar.
Serveer de balletjes in tomatensaus bv. met verse aardappelpuree.
